{% extends 'base.html' %} 
{% block title %}MSA-Add New Medicine{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

{% block content %}
<h1>Add New Medicine</h1>
<form method="POST" action={% url 'newmed' %}>
    {% csrf_token %}
    <label for="tradename" class="form-label">Trade Name</label>
    <div class="mb-3">
      <input type="text" class="form-control" id="tradename" placeholder="Trade Name" name="trade_name">
    </div>
    <label for="genericname" class="form-label">Generic Name</label>
    <div class="mb-3">
        <input type="text" class="form-control" id="genericname" placeholder="Generic Name" name="generic_name">
    </div>
    <label for="description" class="form-label">Description</label>
    <div class="mb-3">
        <input type="text" class="form-control" id="description" placeholder="Description" name="description">
    </div>
    <label for="purchaseprice" class="form-label">Purchase Price</label>
    <div class="mb-3">
        <input type="number" min="0" value="0.00"  step="0.01" class="form-control" id="purchaseprice" placeholder="Purchase Price" name="purchasePrice">
    </div>
    <label for="unitselling" class="form-label">Unit Selling Price</label>
    <div class="mb-3">
        <input type="number" min="0" value="0.00"  step="0.01" class="form-control" id="unitselling" placeholder="Unit Selling Price" name="unit_selling">
    </div>
    <label for="thresholdvalue" class="form-label">Threshold Value</label>
    <div class="mb-3">
        <input type="number" min="0" value="0"  class="form-control" id="thresholdvalue" placeholder="Threshold Value" name="threshold_value">
    </div>
    <label for="vendorID" class="form-label">Vendor</label>
    
        <select class="custom-select" aria-label="Default select example" id="vendors" name="vendor">
            {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.id }} {{ vendor.name }}</option>
            {% endfor %}

        </select>
    <br/><br/><br/>
    <button type="submit" class="btn btn-primary">Add The Medicine</button>
  </form>
  <br/><br/><br/><br/><br/><br/>
{% endblock %}
