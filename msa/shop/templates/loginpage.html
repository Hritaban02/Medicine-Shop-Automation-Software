{% load static %}
<html>
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <link rel="stylesheet" href="{%  static  '../static/css/login.css'  %}" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../static/imgs/login.png" type="image/x-icon">
    <title>MSA-Login</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="../static/imgs/login.png" id="icon" alt="User Icon" />
        </div>
        <form class="site-form" method="post">
          {% csrf_token%}
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="username"
            placeholder="login"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="password"
          />
          {% for message in messages %}
          <p id="messages">{{message}}</p>
          {% endfor %}
          <input type="submit" class="fadeIn fourth" value="Log In" />
        </form>
      </div>
    </div>
  </body>
</html>
